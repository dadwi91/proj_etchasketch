<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <h2>Play with the Grid!</h2>
    </div>
    <div class="container">
        <div id = "block" >
            <button id="reset" class="btn btn-warning">Reset</button>
        </div>
        <div id = "block" >
            <p>
            Size: 
            <input id="gridSize" type="text" minlength="1" maxlength="2" value="20">
            <button id="applyGrid" class="btn btn-success">Apply</button>         
            </p>

        </div>
        <div id = "block">
            <p>
            Choose Color: 
            <select class="btn btn-outline-secondary dropdown-toggle">
                    <option active value="0">Black & white</option>
                    <option value="1">Rainbow</option>
            </select>
            </p>
        </div>
    </div>
    <div class="row table-container justify-center-row"></div>
</body>
<script src="backend.js"></script>
</html>
